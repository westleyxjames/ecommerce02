<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">

                    Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
                </p>

                <div class="error-actions">
                    <a href="index.html" class="btn btn-primary">Go to Homepage</a>
                    <a href="shop.html" class="btn btn-outline">Browse Products</a>
                </div>

                <div class="error-suggestions">
                    <h3>Popular Pages</h3>
                    <div class="suggestions-grid">
                        <a href="shop.html" class="suggestion-card">
                            <svg class="suggestion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>

                        <a href="cart.html" class="suggestion-card">
                            <svg class="suggestion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                            <span>Shopping Cart</span>
                        </a>
                        <a href="track-order.html" class="suggestion-card">
                            <svg class="suggestion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>

                        </a>

                            <svg class="suggestion-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <span>Contact Us</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <footer id="main-footer"></footer>

    <div id="toast-container" class="toast-container"></div>

    <script src="js/data/products.js"></script>
